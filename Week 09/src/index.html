<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #root {
        width: 100vw;
        height: 100vh;
        background-color: lightgray;
      }
      .outter {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
      .outter .inner {
        width: 50px;
        height: 50px;
        background-color: lightyellow;
      }
      div .inner {
        background-color: blue;
      }
      .inner {
        background-color: red;
      }
      .text {
        font-size: 24px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="outter">
        <div class="inner" />
      </div>
      <div class="outter" hidden></div>
      <div class="text">hello world</div>
      I'm Text Node
    </div>
  </body>
</html>
